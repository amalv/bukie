pre-commit:
  parallel: true
  commands:
    biome:
      run: bunx biome check --no-errors-on-unmatched {staged_files}
      glob: "*.{js,ts,jsx,tsx,json}"
    vitest:
      glob: "*.{test,spec}.{js,jsx,ts,tsx}"
      run: bun run test -- {staged_files}
commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}
