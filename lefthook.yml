pre-commit:
  parallel: true
  commands:
    biome:
      run: bunx biome check --no-errors-on-unmatched {staged_files}
      glob: "*.{js,ts,jsx,tsx,json}"
    vitest:
      run: bun run test -- {staged_files}
      # Only run unit tests from src/ in pre-commit; exclude E2E tests under tests/
      glob: "src/**/*.{test,spec}.{js,jsx,ts,tsx}"
commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}
